<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(form) {
			let engineRadioInput = document.querySelector('input[name=engine]:checked');
			let chosenEngine = engineRadioInput.value;
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			form.setAttribute("action", actions[chosenEngine]);	
		}
    	window.addEventListener("load", function(){
		// TODO: register the handler
			let form = document.getElementById('searchForm');
			form.addEventListener("submit", function() {
				setSearchEngine(form);
			});
    	});
	</script>
</head>

<body>

	<form id="searchForm" action="" method="GET">
	<!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>

		<input type="submit" value="Go!"/>
	</form>

</body>
